<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
   const letra= prompt("Diga uma letra:");

    
    // PROCESSAMENTO
switch (letra){
    case "A":
    case "E":
    case "I":
    case "O":
    case "U":
     document.write("O caracter é uma vogal!");
break;

     default:
        document.write("O caracter é consoante!");


}
    
    // SAÍDA

</script>
