<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
     const numero = Number(prompt(`Me diga um número, e eu te direi se ele é par ou impar:`))
    
    //PROCESSAMENTO
  switch (numero %2 ){
    case "0": 
    document.write("Número par!");
        
        break;

    default:
        document.write("Número impar!");
        break;
  }
  
    
    //SAÍDA
  
</script>
